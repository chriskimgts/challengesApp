<app-action-bar
  [title]="isLogin ? 'Login' : 'SignUp'"
  [showBackButton]="false"
  [hasMenu]="false"
></app-action-bar>
<StackLayout class="form" [formGroup]="form">
  <StackLayout class="input-field">
    <Label
      class="label"
      text="E-Mail"
      [ngClass]="{ invalid: !emailControlIsValid }"
    ></Label>
    <TextField
      class="input"
      returnKeyType="next"
      keyboardType="email"
      [autocorrect]="false"
      autocapitalizationType="none"
      formControlName="email"
      #emailEl
    ></TextField>
    <Label
      *ngIf="!emailControlIsValid"
      text="Please enter a vallid email."
    ></Label>
    <Label
      class="label"
      text="Password"
      [ngClass]="{ invalid: !passwordControlValid }"
    ></Label>
    <TextField
      class="input"
      returnKeyType="done"
      [autocorrect]="false"
      autocapitalizationType="none"
      [secure]="true"
      hint="Min 6 characters"
      formControlName="password"
      (returnPress)="onDone()"
      #passwordEl
    ></TextField>
    <Label
      *ngIf="!passwordControlValid"
      text="Please enter a vallid password."
    ></Label>
  </StackLayout>
  <Button
    class="btn btn-flat"
    [text]="isLogin ? 'Signup instead' : 'Login instead'"
    (tap)="onSwith()"
  ></Button>
  <Button
    [text]="isLogin ? 'Login' : 'Signup'"
    class="btn btn-primary btn-rounded-lg"
    (tap)="onSubmit()"
    [isEnabled]="form.valid"
    *ngIf="!isLoading"
  ></Button>
  <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</StackLayout>
