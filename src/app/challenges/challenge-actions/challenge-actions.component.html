<FlexboxLayout>
  <Button
    class="btn btn-success -rounded-lg"
    text="Completed"
    (tap)="onAction('complete')"
  ></Button>
  <Button
    class="btn btn-fail -rounded-lg"
    text="Failed"
    (tap)="onAction('fail')"
  ></Button>
  <Button
    class="btn btn-flat -rounded-lg"
    [text]="cancelText"
    (tap)="onAction('cancel')"
  ></Button>
</FlexboxLayout>
