<app-action-bar title="Current challenge" [showBackButton]="false">
  <ActionItem
    ios.position="right"
    android.position="actionBar"
    nsRouterLink="/challenges/replace"
    pageTransition="slideLeft"
  >
    <Label text="Replace"></Label>
  </ActionItem>
  <ActionItem
    ios.position="right"
    android.position="actionBar"
    nsRouterLink="/challenges/edit"
    pageTransition="slideLeft"
  >
    <Label text="Edit"></Label>
  </ActionItem>
</app-action-bar>
<StackLayout>
  <Label
    class="title"
    text="The current challenge"
    horizontalAlignment="center"
  ></Label>
  <Button text="Change Status" (tap)="onChangeStatus()"></Button>
</StackLayout>
